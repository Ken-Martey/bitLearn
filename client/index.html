                    <h3>Decrease Attention Span </h3>
                    <p class="lead">Right now the average human has an attention span of eight seconds. In a world where we consume content in status updates and 140 characters, it only makes sense that our educational content would be distributed in the same, micro-manner.</p>
                    
                </div> 
                <div class="col-sm-4 wow fadeInDown text-center">

                    <p class="lead">Only 25 percent of the world has access to 3G networks, which limits global accessibility to the internet and thus the ability to stream videos. We do not rely on video content and allow you to download content for offline use, anytime, anywhere. </p>
                    
                </div> 
                <div class="col-sm-4 wow fadeInDown text-center">
                    <img class="rotate img-circle" src="images/phone.png" width="120" height="120" alt="Generic placeholder image">
                    <h3>Mobile As A Platform</h3>
                    <p class="lead">Mobile recently eclipsed desktop as the dominant platform and in the next three years billions of new mobile users will come online. Micro-learning is all about accessibility and bite-sized content, both of which are optimal for a mobile device. This allows users to learn when it is convenient for them, even on your morning commute :)</p>
                    
                </div>
